<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Explore</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link href="index.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- left -->
      <div>
        <!-- list group -->
        <ul>
          <li>[twitter icon]</li>
          <li>Home</li>
          <li>Explore</li>
          <li>Notifications</li>
          <li>Messages</li>
          <li>Bookmarks</li>
          <li>Lists</li>
          <li>Profile</li>
          <li>More</li>
          <button>Tuit</button>
        </ul>
      </div>
      <!-- medium -->
      <div>
        <input type="text" />
        <button>[settings icon]</button>
        <!-- tabs -->
        <ul>
          <li>For you</li>
          <li>Trending</li>
          <li>News</li>
          <li>Sports</li>
          <li>Entertainment</li>
        </ul>
        <!-- cards -->
        <div>
          <img src="" />
        </div>
      </div>
      <!-- right -->
      <div>
        <!-- list group -->
        <ul>
            <li>Who to follow</li>
            <li>Java</li>
            <li>Relativity Space</li>
            <li>Virgin Galactic</li>
            <li>NASA</li>
            <li>Tesla</li>
        </ul>
      </div>
    </div>
  </body>
</html>
